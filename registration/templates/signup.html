{% extends 'registration/auth_base.html' %}

{% block content %}
<div id="form_container_signup">
<h2>Sign up</h2>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Sign up</button>
	</form>

	<p>Already a member? Click <a href="{%url 'login' %}"><u>here</u></a> to log in!</p>
</div>
{% endblock %}
