{% extends 'registration/auth_base.html' %}

{% block content %}
<div id="form_container">
	<h1>Log In</h1>
	{% if form.errors %}
	<p>Your username and password didn't match. Please try again.</p>
	{% endif %}
	  <form method="post">
	    {% csrf_token %}
	    {{ form.as_p }}
	    <div id="button-div"><button type="submit">Login</button></div>
	  </form>
	<p>Not a member? Register <a href="{%url 'signup' %}"><u>here</u></a>!</p>
</div>
{% endblock %}
